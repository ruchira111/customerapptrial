<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMRT - Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="scrollable">
    <div class="app-container scrollable">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="indicators">
                <div class="cellular-icon">üì∂</div>
                <div class="wifi-icon">üì∂</div>
                <div class="battery">
                    <div class="battery-border">
                        <div class="battery-cap"></div>
                        <div class="battery-capacity"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="cart-header">
            <div class="back-button" onclick="goBack()">‚Üê</div>
            <div class="header-title">Shopping Cart</div>
            <div class="cart-icon">üõí</div>
        </div>

        <!-- Cart Items -->
        <div class="cart-content">
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be populated by JavaScript -->
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <div class="summary-item">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-item">
                <span>Tax</span>
                <span>$0.00</span>
            </div>
            <div class="summary-total">
                <span>Total</span>
                <span id="total">$0.00</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="cart-actions">
            <button class="continue-shopping-btn" onclick="goToHome()">Continue Shopping</button>
            <button class="checkout-btn" onclick="goToPayment()">Pay Now</button>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-section">
                <div class="nav-item">
                    <div class="nav-icon" onclick="goToHome()">üè†</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon" onclick="goToMachines()">üè≠</div>
                </div>
            </div>
            <div class="nav-section">
                <div class="nav-item">
                    <div class="nav-icon" onclick="goToProfile()">üë§</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">‚ùì</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
