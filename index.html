<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMRT Customer App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="indicators">
                <div class="cellular-icon">üì∂</div>
                <div class="wifi-icon">üì∂</div>
                <div class="battery">
                    <div class="battery-border">
                        <div class="battery-cap"></div>
                        <div class="battery-capacity"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Background Ellipse -->
        <div class="background-ellipse" id="backgroundGradient"></div>

        <!-- Shopping Cart -->
        <div class="shopping-cart">
            <div class="cart-icon" onclick="goToCart()">
                üõí
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>

        <!-- Greeting -->
        <div class="greeting">
            <h1>Hello,</h1>
            <h1>Prakhar</h1>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Wallet Card -->
            <div class="card wallet-card">
                <div class="card-content">
                    <div class="left-section">
                        <div class="wallet-icon">üí∞</div>
                        <h3>Wallet Balance</h3>
                        <h2>$40.50</h2>
                    </div>
                    <div class="add-money-btn" onclick="showAddMoneyModal()">
                        <span>+</span>
                    </div>
                </div>
            </div>

            <!-- Benefits Card -->
            <div class="card benefits-card">
                <div class="card-content">
                    <div class="left-section">
                        <div class="benefits-icon">üíé</div>
                        <h3>Active Benefits</h3>
                        <h2>12</h2>
                        <div class="badges">
                            <span class="badge subscriber">SUBSCRIBER</span>
                            <span class="badge loyalty">LOYALTY MEMBER</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scan to Start Callout -->
        <div class="scan-callout">
            <span>SCAN TO START</span>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-section">
                <div class="nav-item active">
                    <div class="nav-icon">üè†</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon" onclick="goToMachines()">üè≠</div>
                </div>
            </div>
            <div class="nav-section">
                <div class="nav-item">
                    <div class="nav-icon" onclick="goToProfile()">üë§</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon" onclick="goToContactSupport()">‚ùì</div>
                </div>
            </div>
        </div>

        <!-- Scan Button -->
        <div class="scan-button">
            <div class="qr-icon">üì±</div>
        </div>
    </div>

    <!-- Add Money Modal -->
    <div id="addMoneyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Money to Wallet</h3>
                <span class="close-btn" onclick="closeAddMoneyModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="amount-options">
                    <button class="amount-btn" onclick="selectAmount(10)">$10</button>
                    <button class="amount-btn" onclick="selectAmount(25)">$25</button>
                    <button class="amount-btn" onclick="selectAmount(50)">$50</button>
                    <button class="amount-btn" onclick="selectAmount(100)">$100</button>
                </div>
                <div class="custom-amount">
                    <label>Custom Amount</label>
                    <input type="number" id="customAmount" placeholder="Enter amount" min="1" max="1000">
                </div>
                <div class="selected-amount">
                    <span>Selected: $<span id="selectedAmount">0</span></span>
                </div>
                <button class="confirm-btn" onclick="confirmAddMoney()">Add Money</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Apply custom gradient if available
        document.addEventListener('DOMContentLoaded', function() {
            const customGradient = localStorage.getItem('customGradient');
            if (customGradient) {
                try {
                    const gradient = JSON.parse(customGradient);
                    const backgroundElement = document.getElementById('backgroundGradient');
                    if (backgroundElement && gradient.css) {
                        backgroundElement.style.background = gradient.css;
                    }
                } catch (e) {
                    console.error('Error applying custom gradient:', e);
                }
            }
        });
    </script>
</body>
</html>
