<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMRT - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="scrollable">
    <div class="app-container scrollable">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="indicators">
                <div class="cellular-icon">üì∂</div>
                <div class="wifi-icon">üì∂</div>

                        <div class="battery-cap"></div>
                        <div class="battery-capacity"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="profile-header">
            <div class="header-title">Profile</div>
            <div class="header-spacer"></div>
        </div>

        <!-- User Info Section -->
        <div class="user-info-section">

                <div class="user-avatar">
                    <div class="avatar-placeholder">üë§</div>
                </div>
                <div class="user-details">

                    <div class="user-status">
                        <span class="status-badge gold">Gold Member</span>
                    </div>
                </div>
            </div>
            <div class="edit-profile-btn">
                <button class="edit-btn">Edit Profile</button>
            </div>
        </div>

        <!-- Main Cards -->
        <div class="profile-cards">
            <!-- Wallet Card -->
            <div class="profile-card wallet-card" onclick="goToWallet()">
                <div class="card-header">
                    <div class="card-icon">üí∞</div>

                </div>

                    <div class="card-arrow">‚Üí</div>
                </div>
            </div>

            <!-- Rewards Card -->
            <div class="profile-card rewards-card" onclick="goToBenefits()">
                <div class="card-header">
                    <div class="card-icon">üéÅ</div>
                    <h3>Rewards</h3>
                </div>
                <div class="card-balance-row">
                    <div class="card-balance">12 Active Benefits</div>
                    <div class="card-arrow">‚Üí</div>
                </div>
            </div>

            <!-- Subscription Card -->
            <div class="profile-card subscription-card" onclick="goToSubscription()">
                <div class="card-header">
                    <div class="card-icon">‚≠ê</div>
                    <h3>Subscription</h3>
                </div>
                <div class="card-balance-row">
                    <div class="card-balance">Gold Monthly</div>
                    <div class="card-arrow">‚Üí</div>
                </div>
            </div>

            <!-- Customize Background Card -->
            <div class="profile-card profile-settings-card" onclick="goToCustomizeGradient()">
                <div class="card-header">
                    <div class="card-icon">üé®</div>
                    <h3>Customize Background</h3>
                </div>
                <div class="card-balance-row">
                    <div class="card-balance" style="font-size: 14px; color: #666;">Upload your logo to personalize</div>
                    <div class="card-arrow">‚Üí</div>
                </div>
            </div>

            <!-- Logout Card -->
            <div class="profile-card logout-card">
                <div class="card-header">
                    <div class="card-icon">üö™</div>
                    <h3>Logout</h3>
                    <div class="card-arrow">‚Üí</div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-section">
                <div class="nav-item">
                    <div class="nav-icon" onclick="goToHome()">üè†</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon" onclick="goToMachines()">üè≠</div>
                </div>
            </div>
            <div class="nav-section">
                <div class="nav-item active">
                    <div class="nav-icon">üë§</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon" onclick="goToContactSupport()">‚ùì</div>
                </div>
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
